<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sweeping Mines</title>
</head>
<body>
    <header>
        <h1>Dale Donnelly, C2325 Webapps Project</h1>
        <h2>Avoid the Sweeping Mines</h2>
    </header>
    <section id="game">
        <div id="howToPlay">
            <ul>
                <li>Point circles and mines will move around the play area.</li>
                <li>Click the point circles to score.</li>
                <li>Smaller, faster score areas are worth more points.</li>
                <li>Avoid the mines, or it's game over!</li>
            </ul>
        </div>
        <div id="gameBoard">
            <div class="scoreCircle"></div>
            <div class="mine"></div>
        </div>
    </section>
</body>
</html>
