<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sweeping Mines</title>
</head>
<body>
    <header>
        <h1>Dale Donnelly, CS325 Webapps Project</h1>
        <h2>Avoid the Sweeping Mines</h2>
    </header>
    <section id="game">
        <div id="howToPlay">
            <p>How to Play</p>
            <ul>
                <li>Point circles and mines will move around the play area.</li>
                <li>Click the point circles to score.</li>
                <li>Smaller, faster score areas are worth more points.</li>
                <li>Avoid the mines, or it's game over!</li>
            </ul>
        </div>
        <div id="gameArea">
            <span>Score: <input readonly id="score" size="4"></span>
            <div id="gameBoard">
                <div data-points=1 class="scoreCircleLow scoreCircle">1</div>
                <div data-points=3 class="scoreCircleMid scoreCircle">3</div>
                <div data-points=5 class="scoreCircleHigh scoreCircle">5</div>
                <div class="mine"></div>
            </div>
        </div>
    </section>
</body>
</html>

<script src="./main.js"></script>
